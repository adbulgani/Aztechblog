{% extends 'base.html' %}
{% block content %}
<div class="headline" style="z-index: -1;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="border-radius: 0.5rem;">
    <!-- Indicators -->
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      {% for post in display_post %}
      <div class="item {% if loop.index == 1 %} active {% endif %}">
        <img src="/static/posts/{{ post['cover_image']}}" alt="IoT">
        <div class="carousel-caption">
          <h5>{{post['post_title']}}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="midright">
    <div class="recent-posts">
      <h3 style="font-family:'Montserrat', sans-serif; color: rgb(97, 56, 211);font-weight: bold;">RECENT POSTS</h3>
      <a href="/{{display_post[0]['post_id']}}"><img src="/static/posts/{{display_post[0]['cover_image']}}" class="post1"></a>
      <a href="/{{display_post[1]['post_id']}}"><img src="/static/posts/{{display_post[1]['cover_image']}}" class="post2"></a>
    </div>
  </div>
</div>
<span class="tagline">
  Welcome
  to the
  World of
  Endless Solutions
</span>
{% endblock %}
